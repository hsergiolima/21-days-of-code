<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.jss"></script>
    <title>Countdown</title>
</head>
<body>
    <div id="setBox">
        <h1>Counter Time</h1>
        <p id="setting">Set the minutes to countdown.</p>
        <input id="input" type="text" value="0">
        <input id="startBtn" type="button" value="Start">
    </div>
    <div id="clockBox">
        <input id="counter" type="text" value="00">
    </div>
</body>
</html>
